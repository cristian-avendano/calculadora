<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>CALCULADORA</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="main">
            <div class="calculadora">
                <input id="entrada" type="text" name="t1" value="" />
                    <div class="botones">
                        <button class="boton" value="1">1</button>
                        <button class="boton" value="1">2</button>
                        <button class="boton" value="1">3</button>
                        <button class="boton" value="1">+</button>
                        <button class="boton" value="1">4</button>
                        <button class="boton" value="1">5</button>
                        <button class="boton" value="1">6</button>
                        <button class="boton" value="1">-</button>
                        <button class="boton" value="1">7</button>
                        <button class="boton" value="1">8</button>
                        <button class="boton" value="1">9</button>
                        <button class="boton" value="1">*</button>
                        <form action="./CalcServlet" method="POST">                    
                            <input id="server" type="submit" name="server" value="=" class="action" />
                            <input id="server1" type="text" name="t1" value="" />
                        </form>
                        <button class="boton" value="1">0</button>
                        <button class="boton" value="1">AC</button>
                        <button class="boton">/</button>
                    </div>
            </div>     
        </div>
        <script src="main.js"></script>
    </body>
</html>
